<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Autenticação de Usuário</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../js/validacao.js"></script>
</head>
<body>
    <h2>Login</h2>
    <form action="autenticar.php" method="post" onsubmit="return hashSenhaSubmit()">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <input type="submit" value="Entrar">
    </form>

    <p><a href="../recuperar_senha/index.html">Esqueceu sua senha?</a></p>

    <script>
        function hashSenhaSubmit() {
            var senha = document.getElementById('senha').value;
            var senhaHash = CryptoJS.SHA256(senha).toString(CryptoJS.enc.Hex);
            document.getElementById('senha').value = senhaHash; // Substitui a senha original pelo hash
            return true; // Permite que o formulário seja enviado
        }
    </script>
</body>
</html>
