<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Autenticação de Usuário</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0/jsencrypt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.10.0/forge.min.js"></script>
    <script defer src="../js/login.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="container" class="container">
        <div class="divisao">
            <div id="box" class="box-login">
                <form id="loginForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    <button type="submit">Login</button>
                    <button type="button" onclick="window.location.href='../recuperar_senha/index.html'" class="esqueci-senha">Esqueci a Senha</button>
                    <button type="button" onclick="window.location.href='../cadastro/index.html'" class="esqueci-senha">Criar Conta</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
