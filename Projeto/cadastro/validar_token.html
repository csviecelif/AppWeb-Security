<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Token</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="validar_token.js" defer></script>
</head>
<body>
    <div class="validation-container">
        <h1>Validação de Cadastro</h1>
        <p>Um e-mail de confirmação foi enviado para <span id="emailDisplay"></span>. Insira o token recebido:</p>
        <form id="validarTokenForm">
            <input type="hidden" name="email" id="emailInput">
            <label for="token">Token:</label>
            <input type="text" id="token" name="token" required>
            <input type="submit" value="Validar">
        </form>
    </div>
</body>
</html>
